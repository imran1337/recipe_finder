<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe || Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-danger text-center mt-2">Recipe Finder</h1>
    </header>
    <main>
      <section id="search" class="mt-5 d-flex justify-content-center">
        <input
          type="text"
          name=""
          id="search_input"
          class="form-control"
          placeholder="Search for meal..."
        />
        <button id="search_btn" class="btn btn-primary">Search</button>
      </section>
      <section id="food_recipe">
        <ul id="ingredients_ul"></ul>
      </section>
      <section id="food_items">
        <div id="food_container" class="row"></div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
